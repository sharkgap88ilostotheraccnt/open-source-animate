<head>

<title>Open Illustrator</title>
<style>
  body {
    background: #2c2c2c;

    font-family: sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;

  #toolbar {
    width: 60px;
    background: #1f1f1f;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
    border-right: 1px solid #444;
  }
  #toolbar button {
    width: 40px;
    height: 40px;
    background: #333;
    color: white;
    border: none;
    margin: 5px 0;
    cursor: pointer;
    font-size: 18px;
    border-radius: 4px;
  }
  #toolbar button.active {
    background: #0078d7;
  }
  canvas {
    background: #fff;
    flex: 1;
    cursor: crosshair;
  }
</style>
</head>
