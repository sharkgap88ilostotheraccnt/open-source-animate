<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Illustrator</title>
  <style>
    body {
      background: #2b2b2b;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }
    #toolbar {
      width: 80px;
      background: #1f1f1f;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    button {
      background: #3a3a3a;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
    }
    button:hover { background: #555; }
    #canvas {
      flex-grow: 1;
      background: white;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="selectTool">Select</button>
    <button id="lineTool">Line</button>
    <button id="brushTool">Brush</button>
    <button id="eraserTool">Eraser</button>
    <button id="textTool">Text</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="illustrator.js"></script>
</body>
</html>
