<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Open Illustrator V2.0 - Clean Layout</title>
<style>
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
    user-select: none;
    font-size: 12px;
    background: white; /* white background for the whole page */
    color: #222;
  }
  body, #app {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
  }

  /* Topbar */
  #topbar {
    height: 48px;
    border-bottom: 1px solid #ccc;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 0 12px;
    background: #eee;
  }
  #topbar button {
    height: 28px;
    border: 1px solid #aaa;
    background: white;
    cursor: pointer;
    padding: 0 10px;
    font-size: 12px;
  }
  #topbar button:hover {
    background: #ddd;
  }

  /* Main horizontal container */
  #main {
    flex: 1;
    display: flex;
    height: calc(100vh - 48px); /* fill remaining height */
    min-height: 0; /* important for flexbox */
  }

  /* Toolbox container: fixed width on left */
  #toolbox-container {
    width: 160px;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #ccc;
    /* no background */
  }

  /* Toolbox grid box */
  #toolbox {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
  }
  .tool-btn {
    background: #f5f5f5;
    border: 1px solid #bbb;
    border-radius: 6px;
    cursor: pointer;
    font-size: 28px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 70px;
    user-select: none;
    color: #333;
    transition: all 0.2s ease;
  }
  .tool-btn small {
    font-size: 10px;
    margin-top: 4px;
    color: #666;
  }
  .tool-btn:hover {
    background: #ddd;
    border-color: #888;
    color: #000;
  }
  .tool-btn.selected {
    background: #0078d7;
    border-color: #005a9e;
    color: white;
    font-weight: 600;
  }

  /* Settings bar below toolbox */
  #settings-bar {
    padding: 10px;
    border-top: 1px solid #ccc;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  #settings-bar > div {
    display: flex;
    flex-direction: column;
    flex: 1;
    min-width: 60px;
  }
  #settings-bar label {
    font-size: 10px;
    color: #555;
    margin-bottom: 2px;
  }
  #settings-bar input[type=color],
  #settings-bar input[type=number] {
    height: 28px;
    border-radius: 4px;
    border: 1px solid #aaa;
    padding: 0 6px;
    font-size: 12px;
  }

  /* Canvas container fills remaining space */
  #canvas-container {
    flex: 1;
    min-width: 0; /* important for flex shrink */
    min-height: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  canvas {
    background: white;
    border: 1px solid #ccc;
    width: 100%;
    height: 100%;
    display: block;
    max-width: 100%;
    max-height: 100%;
  }

  /* Status bar at bottom */
  #statusbar {
    height: 24px;
    border-top: 1px solid #ccc;
    background: #f0f0f0;
    color: #222;
    font-size: 12px;
    padding: 4px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
</style>
</head>
<body>
  <div id="app">
    <div id="topbar" role="toolbar" aria-label="Main Toolbar">
      <button id="undoBtn" title="Undo (Ctrl+Z)">Undo</button>
      <button id="redoBtn" title="Redo (Ctrl+Y)">Redo</button>
      <button id="exportPNGBtn" title="Export as PNG">Export PNG</button>
      <button id="saveJSONBtn" title="Save as JSON">Save</button>
    </div>
    <div id="main">
      <div id="toolbox-container" aria-label="Toolbox and settings">
        <div id="toolbox" role="toolbar" aria-label="Drawing Tools">
          <button class="tool-btn selected" data-tool="select" title="Select Tool">üî≤<small>Select</small></button>
          <button class="tool-btn" data-tool="rect" title="Rectangle Tool">‚ñ≠<small>Rectangle</small></button>
          <button class="tool-btn" data-tool="ellipse" title="Ellipse Tool">‚ö™<small>Ellipse</small></button>
          <button class="tool-btn" data-tool="line" title="Line Tool">‚ûñ<small>Line</small></button>
          <button class="tool-btn" data-tool="pen" title="Pen Tool">‚úèÔ∏è<small>Pen</small></button>
          <button class="tool-btn" data-tool="eraser" title="Eraser Tool">ü©π<small>Eraser</small></button>
          <button class="tool-btn" data-tool="polygon" title="Polygon Tool">üî∑<small>Polygon</small></button>
          <button class="tool-btn" data-tool="bezier" title="Bezier Tool">„Ä∞Ô∏è<small>Bezier</small></button>
          <button class="tool-btn" data-tool="text" title="Text Tool">üÖ∞Ô∏è<small>Text</small></button>
        </div>
        <div id="settings-bar" aria-label="Tool Settings">
          <div>
            <label for="fillColorPicker">Fill Color</label>
            <input type="color" id="fillColorPicker" value="#000000" aria-label="Fill Color Picker" />
          </div>
          <div>
            <label for="strokeColorPicker">Stroke Color</label>
            <input type="color" id="strokeColorPicker" value="#000000" aria-label="Stroke Color Picker" />
          </div>
          <div>
            <label for="strokeWidthInput">Stroke Width</label>
            <input type="number" id="strokeWidthInput" value="2" min="1" max="20" aria-label="Stroke Width Input" />
          </div>
          <div>
            <label for="polygonSidesInput">Polygon Sides</label>
            <input type="number" id="polygonSidesInput" value="5" min="3" max="12" aria-label="Polygon Sides Input" />
          </div>
        </div>
      </div>
      <div id="canvas-container">
        <canvas id="canvas" tabindex="0" aria-label="Drawing Canvas"></canvas>
      </div>
    </div>
    <div id="statusbar" role="status" aria-live="polite">
      <div id="currentTool">Tool: Select</div>
      <div id="coords">X: 0 Y: 0</div>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const container = document.getElementById("canvas-container");
  const fillColorPicker = document.getElementById("fillColorPicker");
  const strokeColorPicker = document.getElementById("strokeColorPicker");
  const strokeWidthInput = document.getElementById("strokeWidthInput");
  const polygonSidesInput = document.getElementById("polygonSidesInput");
  const currentToolEl = document.getElementById("currentTool");
  const coordsEl = document.getElementById("coords");
  const toolbox = document.getElementById("toolbox");

  let w, h;
  let shapes = [];
  let history = [];
  let historyIndex = -1;

  let tool = "select";
  let isDrawing = false;
  let startX = 0, startY = 0;
  let currentShape = null;
  let selectedShape = null;
  let resizing = false;
  let activeHandle = null;

  // For Bezier Tool
  let bezierPoints = [];

  function resize() {
    const rect = container.getBoundingClientRect();
    canvas.width = rect.width * 0.95;
    canvas.height = rect.height * 0.95;
    w = canvas.width;
    h = canvas.height;
    redraw();
  }
  window.addEventListener("resize", resize);

  function getCanvasCoords(e) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    let x = (e.clientX - rect.left) * scaleX;
    let y = (e.clientY - rect.top) * scaleY;
    x = Math.min(Math.max(0, x), canvas.width);
    y = Math.min(Math.max(0, y), canvas.height);
    return { x, y };
  }

  function saveState() {
    history = history.slice(0, historyIndex + 1);
    history.push(JSON.stringify(shapes));
    historyIndex++;
  }
  function undo() {
    if (historyIndex > 0) {
      historyIndex--;
      shapes = JSON.parse(history[historyIndex]);
      selectedShape = null;
      redraw();
    }
  }
  function redo() {
    if (historyIndex < history.length - 1) {
      historyIndex++;
      shapes = JSON.parse(history[historyIndex]);
      selectedShape = null;
      redraw();
    }
  }

  function setTool(name) {
    tool = name;
    [...toolbox.querySelectorAll(".tool-btn")].forEach(b => {
      const isActive = b.dataset.tool === name;
      b.classList.toggle("selected", isActive);
      b.setAttribute("aria-pressed", isActive ? "true" : "false");
    });
    selectedShape = null;
    bezierPoints = [];
    currentToolEl.textContent = "Tool: " + name.charAt(0).toUpperCase() + name.slice(1);
    redraw();
  }
  toolbox.addEventListener("click", e => {
    const btn = e.target.closest(".tool-btn");
    if (!btn) return;
    const newTool = btn.dataset.tool;
    if (newTool) setTool(newTool);
  });
  setTool("select");

  function redraw() {
    ctx.clearRect(0, 0, w, h);
    shapes.forEach(s => {
      ctx.fillStyle = s.fill || 'transparent';
      ctx.strokeStyle = s.color || '#000';
      ctx.lineWidth = s.width || 1;
      ctx.beginPath();

      if (s.type === "rect") {
        const x = Math.min(s.x1, s.x2), y = Math.min(s.y1, s.y2);
        const width = Math.abs(s.x2 - s.x1);
        const height = Math.abs(s.y2 - s.y1);
        if (s.fill) ctx.fillRect(x, y, width, height);
        ctx.strokeRect(x, y, width, height);
      } else if (s.type === "ellipse") {
        const rx = Math.abs((s.x2 - s.x1) / 2), ry = Math.abs((s.y2 - s.y1) / 2);
        const cx = Math.min(s.x1, s.x2) + rx;
        const cy = Math.min(s.y1, s.y2) + ry;
        ctx.ellipse(cx, cy, rx, ry, 0, 0, 2 * Math.PI);
        if (s.fill) ctx.fill();
        ctx.stroke();
      } else if (s.type === "line") {
        ctx.moveTo(s.x1, s.y1);
        ctx.lineTo(s.x2, s.y2);
        ctx.stroke();
      } else if (s.type === "pen") {
        if (s.points.length > 0) {
          ctx.moveTo(s.points[0].x, s.points[0].y);
          s.points.slice(1).forEach(p => ctx.lineTo(p.x, p.y));
          ctx.stroke();
          if (selectedShape === s) {
            ctx.fillStyle = "#ffd700";
            s.points.forEach(p => ctx.fillRect(p.x - 3, p.y - 3, 6, 6));
          }
        }
      } else if (s.type === "polygon") {
        drawPolygon(ctx, s.x1, s.y1, s.radius, s.sides);
        if (s.fill) ctx.fill();
        ctx.stroke();
      } else if (s.type === "bezier") {
        if (s.points.length === 4) {
          const [p0, p1, p2, p3] = s.points;
          ctx.moveTo(p0.x, p0.y);
          ctx.bezierCurveTo(p1.x, p1.y, p2.x, p2.y, p3.x, p3.y);
          ctx.stroke();
          if (selectedShape === s) {
            ctx.fillStyle = "#ffd700";
            s.points.forEach(p => ctx.fillRect(p.x - 4, p.y - 4, 8, 8));
          }
        }
      } else if (s.type === "text") {
        ctx.fillStyle = s.color || "#000";
        ctx.font = `${s.fontSize || 20}px sans-serif`;
        ctx.fillText(s.text, s.x, s.y);
      }

      if (selectedShape === s) drawHandles(s);
    });
  }

  function drawPolygon(ctx, cx, cy, radius, sides) {
    if (sides < 3) return;
    const angle = (Math.PI * 2) / sides;
    ctx.beginPath();
    ctx.moveTo(cx + radius * Math.cos(0), cy + radius * Math.sin(0));
    for (let i = 1; i < sides; i++) {
      ctx.lineTo(cx + radius * Math.cos(i * angle), cy + radius * Math.sin(i * angle));
    }
    ctx.closePath();
  }

  function drawHandles(s) {
    removeHandles();
    let handles = [];

    if (s.type === "rect" || s.type === "ellipse") {
      const minX = Math.min(s.x1, s.x2);
      const maxX = Math.max(s.x1, s.x2);
      const minY = Math.min(s.y1, s.y2);
      const maxY = Math.max(s.y1, s.y2);
      handles = [
        { name: "tl", x: minX, y: minY },
        { name: "tr", x: maxX, y: minY },
        { name: "bl", x: minX, y: maxY },
        { name: "br", x: maxX, y: maxY }
      ];
    } else if (s.type === "polygon") {
      const angleStep = (Math.PI * 2) / s.sides;
      for (let i = 0; i < s.sides; i++) {
        handles.push({
          name: "v" + i,
          x: s.x1 + s.radius * Math.cos(i * angleStep),
          y: s.y1 + s.radius * Math.sin(i * angleStep)
        });
      }
    } else if (s.type === "bezier") {
      handles = s.points.map((p, i) => ({ name: "p" + i, x: p.x, y: p.y }));
    } else if (s.type === "pen") {
      handles = s.points.map((p, i) => ({ name: "p" + i, x: p.x, y: p.y }));
    } else if (s.type === "line") {
      handles = [
        { name: "start", x: s.x1, y: s.y1 },
        { name: "end", x: s.x2, y: s.y2 }
      ];
    } else if (s.type === "text") {
      handles = [{ name: "pos", x: s.x, y: s.y }];
    }

    handles.forEach(h => {
      const div = document.createElement("div");
      div.className = "handle";
      div.style.position = "absolute";
      div.style.left = h.x + "px";
      div.style.top = h.y + "px";
      div.style.width = "12px";
      div.style.height = "12px";
      div.style.background = "#fdd835";
      div.style.border = "2px solid #000";
      div.style.borderRadius = "50%";
      div.style.transform = "translate(-50%, -50%)";
      div.style.cursor = "pointer";
      div.style.boxShadow = "0 0 4px rgba(0,0,0,0.6)";
      div.dataset.handle = h.name;
      container.appendChild(div);
    });
  }
  function removeHandles() {
    const existing = container.querySelectorAll(".handle");
    existing.forEach(e => e.remove());
  }

  // Hit testing functions for shapes
  function hitTestShapes(x, y) {
    for (let i = shapes.length - 1; i >= 0; i--) {
      const s = shapes[i];
      if (s.type === "rect" || s.type === "ellipse") {
        const minX = Math.min(s.x1, s.x2);
        const maxX = Math.max(s.x1, s.x2);
        const minY = Math.min(s.y1, s.y2);
        const maxY = Math.max(s.y1, s.y2);
        if (x >= minX && x <= maxX && y >= minY && y <= maxY) return s;
      } else if (s.type === "line") {
        // Basic bounding box check, could improve
        const minX = Math.min(s.x1, s.x2);
        const maxX = Math.max(s.x1, s.x2);
        const minY = Math.min(s.y1, s.y2);
        const maxY = Math.max(s.y1, s.y2);
        if (x >= minX - 5 && x <= maxX + 5 && y >= minY - 5 && y <= maxY + 5) return s;
      } else if (s.type === "polygon") {
        // Simple circle hit for polygon center + radius
        const dx = x - s.x1;
        const dy = y - s.y1;
        if (Math.sqrt(dx * dx + dy * dy) <= s.radius) return s;
      } else if (s.type === "bezier" || s.type === "pen") {
        // Hit test points approx
        for (const p of s.points) {
          if (Math.abs(p.x - x) < 8 && Math.abs(p.y - y) < 8) return s;
        }
      } else if (s.type === "text") {
        ctx.font = `${s.fontSize || 20}px sans-serif`;
        const width = ctx.measureText(s.text).width;
        const height = s.fontSize || 20;
        if (x >= s.x && x <= s.x + width && y >= s.y - height && y <= s.y) return s;
      }
    }
    return null;
  }

  canvas.addEventListener("mousedown", e => {
    const pos = getCanvasCoords(e);
    startX = pos.x;
    startY = pos.y;

    if (tool === "select") {
      selectedShape = hitTestShapes(pos.x, pos.y);
      redraw();
      return;
    }

    isDrawing = true;

    if (tool === "pen") {
      if (!currentShape) {
        currentShape = { type: "pen", points: [{ x: pos.x, y: pos.y }], color: strokeColorPicker.value, width: +strokeWidthInput.value };
        shapes.push(currentShape);
        saveState();
      } else {
        currentShape.points.push({ x: pos.x, y: pos.y });
        saveState();
      }
      redraw();
      return;
    }

    if (tool === "bezier") {
      bezierPoints.push({ x: pos.x, y: pos.y });
      if (bezierPoints.length === 4) {
        shapes.push({ type: "bezier", points: bezierPoints.slice(), color: strokeColorPicker.value, width: +strokeWidthInput.value });
        bezierPoints = [];
        saveState();
        redraw();
      }
      return;
    }

    if (tool === "text") {
      const text = prompt("Enter text:");
      if (text) {
        shapes.push({ type: "text", x: pos.x, y: pos.y, text, color: strokeColorPicker.value, fontSize: 20 });
        saveState();
        redraw();
      }
      isDrawing = false;
      return;
    }

    currentShape = {
      type: tool,
      x1: pos.x,
      y1: pos.y,
      x2: pos.x,
      y2: pos.y,
      fill: fillColorPicker.value,
      color: strokeColorPicker.value,
      width: +strokeWidthInput.value,
      sides: +polygonSidesInput.value,
      radius: 50
    };
    if (tool === "polygon") {
      currentShape.radius = 50;
    }
    shapes.push(currentShape);
  });

  canvas.addEventListener("mousemove", e => {
    const pos = getCanvasCoords(e);
    coordsEl.textContent = `X: ${Math.round(pos.x)} Y: ${Math.round(pos.y)}`;

    if (!isDrawing) return;

    if (tool === "pen") {
      currentShape.points.push({ x: pos.x, y: pos.y });
      redraw();
      return;
    }
    if (tool === "select") return;

    currentShape.x2 = pos.x;
    currentShape.y2 = pos.y;

    if (tool === "polygon") {
      const dx = pos.x - currentShape.x1;
      const dy = pos.y - currentShape.y1;
      currentShape.radius = Math.sqrt(dx * dx + dy * dy);
    }

    redraw();
  });

  canvas.addEventListener("mouseup", e => {
    if (isDrawing) {
      isDrawing = false;
      saveState();
      currentShape = null;
    }
  });

  document.getElementById("undoBtn").onclick = undo;
  document.getElementById("redoBtn").onclick = redo;

  document.getElementById("exportPNGBtn").onclick = () => {
    const link = document.createElement("a");
    link.download = "drawing.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  };

  document.getElementById("saveJSONBtn").onclick = () => {
    const data = JSON.stringify(shapes, null, 2);
    const blob = new Blob([data], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "drawing.oi";
    a.click();
    URL.revokeObjectURL(url);
  };

  resize();
  saveState();
})();
</script>
</body>
</html>
