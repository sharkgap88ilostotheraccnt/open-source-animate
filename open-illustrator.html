<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Illustrator</title>
<style>
  body {
    background: #2b2b2b;
    color: white;
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }
  .toolbar {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
  }
  button {
    padding: 8px 12px;
    background: #444;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background: #666;
  }
  canvas {
    background: white;
    border: 1px solid #666;
  }
</style>
</head>
<body>

<h2>Open Illustrator</h2>
<div class="toolbar">
  <button>🖌️ Brush</button>
  <button>🩹 Eraser</button>
  <button>📏 Line</button>
  <button>🖱️ Select</button>
  <button>🔤 Text</button>
  <button onclick="exportAsSymbol()">📦 Export Symbol</button>
  <button onclick="saveIllustrator()">💾 Save</button>
  <button onclick="loadIllustrator()">📂 Load</button>
</div>

<canvas id="illustratorCanvas" width="800" height="600"></canvas>

<script src="illustrator.js"></script>
</body>
</html>
