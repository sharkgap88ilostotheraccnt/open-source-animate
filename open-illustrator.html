<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Illustrator</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    background: #1d1d1d;
    color: #fff;
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    overflow: hidden;
  }
  header {
    background: #252525;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #444;
  }
  .toolbar {
    width: 60px;
    background: #2e2e2e;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    gap: 10px;
    border-right: 1px solid #444;
    height: calc(100vh - 50px);
    float: left;
  }
  .toolbar button {
    width: 40px;
    height: 40px;
    background: #3a3a3a;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
  }
  .toolbar button:hover {
    background: #555;
  }
  .canvas-container {
    margin-left: 60px;
    height: calc(100vh - 50px);
    background: #333;
    position: relative;
  }
  canvas {
    background: #fff;
    border: 1px solid #999;
    position: absolute;
    top: 20px;
    left: 20px;
  }
</style>
</head>
<body>

<header>
  <h2>Open Illustrator</h2>
  <div>
    <button onclick="exportAsSymbol()">Export to Animate</button>
    <button onclick="saveIllustrator()">Save</button>
    <button onclick="loadIllustrator()">Load</button>
    <button onclick="window.location.href='index.html'">Return</button>
  </div>
</header>

<div class="toolbar">
  <button title="Brush">🖌️</button>
  <button title="Eraser">🩹</button>
  <button title="Fill">🪣</button>
  <button title="Shapes">⬜</button>
  <button title="Text">🔤</button>
</div>

<div class="canvas-container">
  <canvas id="illustratorCanvas" width="800" height="600"></canvas>
</div>

<script src="js/illustrator.js"></script>
</body>
</html>
