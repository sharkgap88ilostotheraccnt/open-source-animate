<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mini Animate with Timeline</title>
<style>
  body { background: #222; color: #fff; font-family: sans-serif; text-align: center; }
  canvas { background: #333; margin-top: 10px; cursor: move; display:block; margin:auto; }
  button { margin: 5px; padding: 5px 10px; }
  #timeline { width: 600px; height: 60px; background: #444; margin: 10px auto; position: relative; }
  .frame { width: 10px; height: 100%; border-right: 1px solid #555; float: left; }
  .keyframe { width: 8px; height: 8px; background: yellow; position: absolute; top: 25px; cursor: pointer; border-radius: 50%; }
  #playhead { width: 2px; height: 100%; background: red; position: absolute; top: 0; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
<h2>Mini Animate (with Timeline)</h2>
<button id="addObj">‚ûï Add Object</button>
<button id="addKey">üé¨ Add Keyframe</button>
<button id="play">‚ñ∂Ô∏è Play</button>
<canvas id="canvas" width="600" height="400"></canvas>

<div id="timeline">
  <div id="playhead"></div>
</div>


<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const timeline = document.getElementById("timeline");
const playhead = document.getElementById("playhead");

let objects = [];
let selected = null;
let dragging = false;
let offsetX, offsetY;
let frames = 60;
let currentFrame = 0;
let keyframes = {}; // object.id => [{frame, x, y}]
let isPlaying = false;

function initTimeline() {
  timeline.innerHTML = "";
  for (let i=0; i<frames; i++) {
    const div = document.createElement("div");
    div.className = "frame";
    timeline.appendChild(div);
  }
}
initTimeline();

// Add new object
document.getElementById("addObj").onclick = () => {
  const obj = { id: Date.now(), x: 100, y: 100, w: 80, h: 80, color: `hsl(${Math.random()*360},70%,50%)` };
  objects.push(obj);
  keyframes[obj.id] = [];
  selected = obj;
  draw();
};

// Dragging
canvas.onmousedown = e => {
  const mx = e.offsetX, my = e.offsetY;
  selected = objects.find(o => mx > o.x && mx < o.x+o.w && my > o.y && my < o.y+o.h);
  if (selected) {
    dragging = true;
    offsetX = mx - selected.x;
    offsetY = my - selected.y;
  }
};

canvas.onmousemove = e => {
  if (dragging && selected) {
    selected.x = e.offsetX - offsetX;
    selected.y = e.offsetY - offsetY;
    draw();
  }
};

canvas.onmouseup = () => dragging = false;

// Add Keyframe
document.getElementById("addKey").onclick = () => {
  if (selected) {
    keyframes[selected.id].push({ frame: currentFrame, x: selected.x, y: selected.y });
    renderKeyframes();
  }
};

function renderKeyframes() {
  document.querySelectorAll(".keyframe").forEach(el => el.remove());
  for (const objId in keyframes) {
    keyframes[objId].forEach(kf => {
      const dot = document.createElement("div");
      dot.className = "keyframe";
      dot.style.left = (kf.frame * 10 + 1) + "px";
      dot.onclick = () => {
        currentFrame = kf.frame;
        const obj = objects.find(o => o.id == objId);
        obj.x = kf.x;
        obj.y = kf.y;
        draw();
        updatePlayhead();
      };
      timeline.appendChild(dot);
    });
  }
}

// Play animation
document.getElementById("play").onclick = () => {
  if (isPlaying) return;
  isPlaying = true;
  let frame = 0;
  function animate() {
    if (frame >= frames) { isPlaying = false; return; }
    currentFrame = frame;
    updateObjectsForFrame(frame);
    draw();
    updatePlayhead();
    frame++;
    requestAnimationFrame(animate);
  }
  animate();
};

function updateObjectsForFrame(frame) {
  objects.forEach(obj => {
    const keys = keyframes[obj.id];
    if (keys.length >= 2) {
      let prev = keys[0], next = keys[keys.length-1];
      for (let i=0; i<keys.length-1; i++) {
        if (frame >= keys[i].frame && frame <= keys[i+1].frame) {
          prev = keys[i];
          next = keys[i+1];
          break;
        }
      }
      const t = (frame - prev.frame) / (next.frame - prev.frame);
      obj.x = prev.x + (next.x - prev.x) * t;
      obj.y = prev.y + (next.y - prev.y) * t;
    }
  });
}

function updatePlayhead() {
  playhead.style.left = (currentFrame * 10) + "px";
  playhead.style.top = timeline.offsetTop + "px";
  playhead.style.position = "absolute";
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  objects.forEach(o => {
    ctx.fillStyle = o.color;
    ctx.fillRect(o.x, o.y, o.w, o.h);
    if (o === selected) {
      ctx.strokeStyle = "#fff";
      ctx.strokeRect(o.x-2, o.y-2, o.w+4, o.h+4);
    }
  });
}
draw();
</script>
</body>
</html>
