<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Open Project</title>
<link rel="icon" href="/open-source-animate/favicon.ico" type="image/x-icon" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    background: radial-gradient(circle at center, #222222, #111111);
    color: #eee;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  h1 {
    font-size: 3rem;
    color: #ffd700;
    text-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
    margin-bottom: 2rem;
    font-weight: 700;
    letter-spacing: 2px;
  }
  .menu-container {
    background: #1a1a1a;
    padding: 2.5rem 2rem;
    border-radius: 14px;
    border: 2px solid #ffd700;
    box-shadow: 0 0 35px rgba(255, 215, 0, 0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.25rem;
    width: 340px;
  }
  button {
    background: #2a2a2a;
    color: #fff;
    border: 2px solid #ffd700;
    border-radius: 10px;
    padding: 14px 24px;
    cursor: pointer;
    transition: 
      background-color 0.3s ease, 
      color 0.3s ease,
      transform 0.2s ease,
      box-shadow 0.3s ease;
    font-size: 1.15rem;
    width: 100%;
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 600;
    user-select: none;
    box-shadow: 0 0 0 transparent;
  }
  button:hover, button:focus {
    background: #ffd700;
    color: #111;
    transform: scale(1.07);
    outline: none;
    box-shadow: 0 0 8px #ffd700aa;
  }
  button svg {
    width: 22px;
    height: 22px;
    fill: currentColor;
  }
  input[type="file"] {
    display: none;
  }
  footer {
    position: absolute;
    bottom: 18px;
    font-size: 13px;
    color: #888;
    user-select: none;
  }
  .recent-projects {
    margin-top: 1rem;
    width: 100%;
    background: #292929;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 12px;
    max-height: 130px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #ffd70044 transparent;
  }
  .recent-projects::-webkit-scrollbar {
    width: 7px;
  }
  .recent-projects::-webkit-scrollbar-thumb {
    background-color: #ffd70055;
    border-radius: 10px;
  }
  .recent-projects strong {
    font-size: 1rem;
    color: #ffd700;
    display: block;
    margin-bottom: 0.8rem;
    letter-spacing: 1px;
  }
  .recent-item {
    background: #1a1a1a;
    padding: 10px 14px;
    border-radius: 6px;
    margin-bottom: 7px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: 500;
  }
  .recent-item:hover {
    background: #444;
  }
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.75);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease forwards;
    z-index: 100;
  }
  .modal-content {
    background: #1a1a1a;
    padding: 24px 30px;
    border-radius: 12px;
    border: 2px solid #ffd700;
    width: 400px;
    max-width: 90vw;
    text-align: center;
    box-shadow: 0 0 30px #ffd70066;
  }
  .modal-content h2 {
    color: #ffd700;
    margin-bottom: 1rem;
    font-weight: 700;
    font-size: 1.7rem;
  }
  .modal-content p {
    line-height: 1.5;
    font-weight: 400;
    color: #ddd;
  }
  .modal-content button {
    margin-top: 20px;
    font-weight: 700;
    font-size: 1rem;
  }

  @keyframes fadeIn {
    from { opacity: 0;}
    to { opacity: 1;}
  }
</style>
</head>
<body>

<h1>The Open Project</h1>

<div class="menu-container">
  <button onclick="window.location.href='editor.html'" aria-label="New Animate Project">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21.41 6.34c.38-.38.38-1.02 0-1.41l-2.34-2.34a.9959.9959 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
    </svg>
    New Animate Project
  </button>
  <button onclick="window.location.href='open-illustrator.html'" aria-label="New Illustrator Project">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M12 3v10.55A4 4 0 1114 17V7h4V3h-6z"/>
    </svg>
    New Illustrator Project
  </button>
  <button onclick="showAbout()" aria-label="About this project">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M11 7h2v2h-2V7zm1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 11h2v6h-2v-6z"/>
    </svg>
    About
  </button>
  <div class="recent-projects" id="recentList" aria-label="Recent projects">
    <strong>Recent Projects</strong>
  </div>
</div>

<footer>The Open Project v1.2 â€“ Free &amp; Open Source</footer>

<!-- About Modal -->
<div class="modal" id="aboutModal" role="dialog" aria-modal="true" aria-labelledby="aboutTitle">
  <div class="modal-content">
    <h2 id="aboutTitle">About Open Animate</h2>
    <p>Open Animate is a free, open-source web-based animation tool inspired by Adobe Animate.</p>
    <p>Created for creators who want full control without subscriptions.</p>
    <button onclick="closeAbout()" aria-label="Close about modal">Close</button>
  </div>
</div>

<script>
  const recentList = document.getElementById('recentList');

  // Load recent projects
  function loadRecents() {
    let recents = JSON.parse(localStorage.getItem('recentProjects') || '[]');
    recentList.innerHTML = '<strong>Recent Projects</strong>';
    recents.forEach((proj) => {
      const div = document.createElement('div');
      div.className = 'recent-item';
      div.textContent = proj.name;
      div.tabIndex = 0;
      div.role = 'button';
      div.setAttribute('aria-label', `Open project ${proj.name}`);
      div.onclick = () => {
        localStorage.setItem('loadedProject', proj.data);
        window.location.href = 'editor.html';
      };
      div.onkeydown = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          div.click();
        }
      };
      recentList.appendChild(div);
    });
  }
  loadRecents();

  // About modal
  function showAbout() {
    const modal = document.getElementById('aboutModal');
    modal.style.display = 'flex';
    modal.querySelector('button').focus();
  }
  function closeAbout() {
    document.getElementById('aboutModal').style.display = 'none';
  }
</script>

</body>
</html>
