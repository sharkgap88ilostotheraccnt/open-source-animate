<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Open Animate</title>
<style>
  body {
    background: radial-gradient(circle at center, #2a2a2a, #141414);
    color: #fff;
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  h1 {
    font-size: 48px;
    color: #ffd700;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 2px;
  }
  .menu-container {
    background: #1f1f1f;
    padding: 30px;
    border-radius: 12px;
    border: 2px solid #ffd700;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    width: 300px;
  }
  button {
    background: #2e2e2e;
    color: #fff;
    border: 1px solid #ffd700;
    border-radius: 8px;
    padding: 12px 20px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    font-size: 18px;
    width: 100%;
    text-align: center;
  }
  button:hover {
    background: #ffd700;
    color: #000;
    transform: scale(1.05);
  }
  input[type="file"] {
    display: none;
  }
  footer {
    position: absolute;
    bottom: 15px;
    font-size: 12px;
    color: #aaa;
  }
</style>
</head>
<body>

<h1>‚ú® Open Animate</h1>
<div class="menu-container">
  <button onclick="window.location.href='editor.html'">üé® New Project</button>
  <button onclick="document.getElementById('fileInput').click()">üìÇ Load Project</button>
  <input type="file" id="fileInput" accept=".json">
  <button onclick="alert('Settings coming soon!')">‚öôÔ∏è Settings</button>
</div>

<footer>Open Animate v1.1 ‚Äì Free & Open Source</footer>

<script>
document.getElementById('fileInput').addEventListener('change', function(evt) {
  const file = evt.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    localStorage.setItem('loadedProject', e.target.result);
    window.location.href = 'editor.html';
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
