<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Open Project</title>
<link rel="icon" href="/open-source-animate/favicon.ico" type="image/x-icon" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #121212;
    color: #ddd;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Main container fills most viewport height, flex two columns */
  .menu-container {
    display: flex;
    flex-direction: row;
    width: 700px;
    height: 80vh;
    background: #1b1b1b;
    border: 1px solid #333;
    box-shadow: 0 0 6px rgba(0,0,0,0.8);
    padding: 24px 30px;
    box-sizing: border-box;
    gap: 24px;
  }

  /* Left side: title and buttons stacked vertically */
  .left-menu {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 20px;
  }

  h1 {
    margin: 0 0 24px 0;
    font-weight: 600;
    font-size: 2rem;
    color: #fff;
    letter-spacing: 0.05em;
    text-align: center;
    user-select: none;
  }

  button {
    background: transparent;
    border: 1.5px solid #666;
    color: #ccc;
    font-weight: 600;
    font-size: 14px;
    padding: 14px 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    user-select: none;
    transition: all 0.15s ease;
    text-transform: uppercase;
  }
  button svg {
    width: 20px;
    height: 20px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
  }
  button:hover {
    border-color: #fff;
    color: #fff;
    background: #222;
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 4px #555;
  }

  /* Right side: recent projects list */
  .right-menu {
    width: 300px;
    background: #222;
    border: 1px solid #333;
    border-radius: 4px;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
  }

  .recent-projects strong {
    color: #aaa;
    font-size: 13px;
    margin-bottom: 14px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }
  .recent-item {
    background: #1c1c1c;
    padding: 8px 12px;
    margin-bottom: 8px;
    border-radius: 3px;
    cursor: pointer;
    color: #bbb;
    font-size: 13px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: background-color 0.2s ease;
  }
  .recent-item:hover {
    background: #333;
    color: #eee;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 8px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #444;
    user-select: none;
    font-weight: 400;
    font-family: monospace;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-content {
    background: #1b1b1b;
    padding: 24px;
    border: 1px solid #333;
    box-shadow: 0 0 12px #000;
    max-width: 360px;
    color: #ccc;
    font-size: 14px;
  }
  .modal-content h2 {
    margin-top: 0;
    margin-bottom: 14px;
    font-weight: 600;
    color: #eee;
    text-transform: uppercase;
    font-size: 18px;
    letter-spacing: 0.05em;
  }
  .modal-content p {
    line-height: 1.4;
    margin-bottom: 12px;
  }
  .modal-content button {
    margin-top: 16px;
    background: transparent;
    border: 1px solid #666;
    color: #bbb;
    padding: 8px 14px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition: all 0.2s ease;
  }
  .modal-content button:hover {
    background: #222;
    color: #fff;
    border-color: #fff;
  }
</style>
</head>
<body>

<div class="menu-container" role="main" aria-label="Main menu">
  <div class="left-menu">
    <h1>The Open Project</h1>
    <button onclick="window.location.href='editor.html'" aria-label="New Animate Project">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21.41 6.34c.38-.38.38-1.02 0-1.41l-2.34-2.34a.9959.9959 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
      </svg>
      New Animate Project
    </button>
    <button onclick="window.location.href='open-illustrator.html'" aria-label="New Illustrator Project">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 3v10.55A4 4 0 1114 17V7h4V3h-6z"/>
      </svg>
      New Illustrator Project
    </button>
    <button onclick="showAbout()" aria-label="About this project">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M11 7h2v2h-2V7zm1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 11h2v6h-2v-6z"/>
      </svg>
      About
    </button>
  </div>

  <div class="right-menu" aria-label="Recent projects">
    <div class="recent-projects" id="recentList">
      <strong>Recent Projects</strong>
    </div>
  </div>
</div>

<footer>The Open Project v1.2 â€“ Free &amp; Open Source</footer>

<!-- About Modal -->
<div class="modal" id="aboutModal" role="dialog" aria-modal="true" aria-labelledby="aboutTitle">
  <div class="modal-content">
    <h2 id="aboutTitle">About Open Animate</h2>
    <p>Open Animate is a free, open-source web-based animation tool inspired by Adobe Animate.</p>
    <p>Created for creators who want full control without subscriptions.</p>
    <button onclick="closeAbout()" aria-label="Close about modal">Close</button>
  </div>
</div>

<script>
  const recentList = document.getElementById('recentList');

  // Load recent projects
  function loadRecents() {
    let recents = JSON.parse(localStorage.getItem('recentProjects') || '[]');
    recentList.innerHTML = '<strong>Recent Projects</strong>';
    recents.forEach((proj) => {
      const div = document.createElement('div');
      div.className = 'recent-item';
      div.textContent = proj.name;
      div.tabIndex = 0;
      div.role = 'button';
      div.setAttribute('aria-label', `Open project ${proj.name}`);
      div.onclick = () => {
        localStorage.setItem('loadedProject', proj.data);
        window.location.href = 'editor.html';
      };
      div.onkeydown = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          div.click();
        }
      };
      recentList.appendChild(div);
    });
  }
  loadRecents();

  // About modal
  function showAbout() {
    const modal = document.getElementById('aboutModal');
    modal.style.display = 'flex';
    modal.querySelector('button').focus();
  }
  function closeAbout() {
    document.getElementById('aboutModal').style.display = 'none';
  }
</script>

</body>
</html>
