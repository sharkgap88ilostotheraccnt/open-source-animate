<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Animate - Main Menu</title>
<style>
  body {
    background: radial-gradient(circle at center, #2b2b2b, #1b1b1b);
    color: #fff;
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  h1 {
    font-size: 48px;
    margin-bottom: 40px;
    color: #ffd700;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
  }
  .menu-btn {
    background: #2e2e2e;
    color: #fff;
    border: 2px solid #ffd700;
    padding: 15px 30px;
    margin: 15px;
    border-radius: 10px;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s;
    width: 220px;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
  }
  .menu-btn:hover {
    background: #ffd700;
    color: #000;
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
  }
  input[type="file"] {
    display: none;
  }
  footer {
    position: absolute;
    bottom: 15px;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>

<h1>ðŸŽ¨ Open animate</h1>
<button class="menu-btn" onclick="window.location.href='editor.html'">âž• New Project</button>
<button class="menu-btn" onclick="document.getElementById('fileInput').click()">ðŸ“‚ Load Project</button>
<input type="file" id="fileInput" accept=".json">

<footer>Â© 2025 Open Animate â€“ Open Source</footer>

<script>
document.getElementById('fileInput').addEventListener('change', function(evt) {
  const file = evt.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    localStorage.setItem('loadedProject', e.target.result);
    window.location.href = 'editor.html';
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
