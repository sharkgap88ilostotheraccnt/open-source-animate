<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Open Project</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #121212;
    color: #ddd;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 0.3s ease, color 0.3s ease;
  }

  /* Light mode styles */
  body.light-mode {
    background: #f5f5f5;
    color: #222;
  }

  .menu-container {
    display: flex;
    flex-direction: row;
    width: 700px;
    height: 80vh;
    background: #1b1b1b;
    border: 1px solid #005a9e; /* deep blue border */
    box-shadow: 0 0 8px rgba(0, 120, 215, 0.7);
    padding: 24px 30px;
    box-sizing: border-box;
    gap: 24px;
    transition: background 0.3s ease;
  }

  body.light-mode .menu-container {
    background: #fff;
    border-color: #7ab8ff;
    box-shadow: 0 0 12px rgba(0, 120, 215, 0.3);
  }

  .left-menu {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 16px;
  }

  h1 {
    margin: 0 0 24px 0;
    font-weight: 600;
    font-size: 2rem;
    color: #0078D7;
    letter-spacing: 0.05em;
    text-align: center;
    user-select: none;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  h1 img {
    height: 48px;
    width: 48px;
  }

  body.light-mode h1 {
    color: #005a9e;
  }

  button {
    background: transparent;
    border: 1.8px solid #0078D7;
    color: #0078D7;
    font-weight: 600;
    font-size: 14px;
    padding: 14px 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    user-select: none;
    transition: all 0.2s ease;
    text-transform: uppercase;
    border-radius: 5px;
  }
  button img {
    width: 20px;
    height: 20px;
    pointer-events: none;
  }
  button:hover {
    background: rgba(0, 120, 215, 0.15);
    border-color: #005a9e;
    color: #005a9e;
  }
  body.light-mode button {
    border-color: #7ab8ff;
    color: #0078D7;
  }
  body.light-mode button:hover {
    background: #d0e7ff;
    color: #004578;
    border-color: #004578;
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 6px #0078D7;
  }

  .right-menu {
    width: 300px;
    background: #222;
    border: 1px solid #005a9e;
    border-radius: 4px;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
    transition: background 0.3s ease, border-color 0.3s ease;
  }
  body.light-mode .right-menu {
    background: #fafafa;
    border-color: #7ab8ff;
  }

  .recent-projects strong {
    color: #7ab8ff;
    font-size: 13px;
    margin-bottom: 14px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }
  body.light-mode .recent-projects strong {
    color: #005a9e;
  }
  .recent-item {
    background: #1c1c1c;
    padding: 8px 12px;
    margin-bottom: 8px;
    border-radius: 3px;
    cursor: pointer;
    color: #8db9ff;
    font-size: 13px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: background-color 0.2s ease, color 0.2s ease;
  }
  body.light-mode .recent-item {
    background: #e6f0ff;
    color: #003763;
  }
  .recent-item:hover {
    background: #005a9e;
    color: #d0e7ff;
  }
  body.light-mode .recent-item:hover {
    background: #004578;
    color: #b6d1ff;
  }

  footer {
    position: fixed;
    bottom: 8px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #444;
    user-select: none;
    font-weight: 400;
    font-family: monospace;
    transition: color 0.3s ease;
  }
  body.light-mode footer {
    color: #888;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-content {
    background: #1b1b1b;
    padding: 24px;
    border: 1px solid #005a9e;
    box-shadow: 0 0 12px #004578;
    max-width: 360px;
    color: #8db9ff;
    font-size: 14px;
    border-radius: 6px;
    transition: background 0.3s ease, color 0.3s ease;
  }
  body.light-mode .modal-content {
    background: #fff;
    border-color: #7ab8ff;
    color: #005a9e;
  }
  .modal-content h2 {
    margin-top: 0;
    margin-bottom: 14px;
    font-weight: 600;
    color: #0078D7;
    text-transform: uppercase;
    font-size: 18px;
    letter-spacing: 0.05em;
  }
  body.light-mode .modal-content h2 {
    color: #005a9e;
  }
  .modal-content p {
    line-height: 1.4;
    margin-bottom: 12px;
  }
  .modal-content button {
    margin-top: 16px;
    background: transparent;
    border: 1px solid #0078D7;
    color: #0078D7;
    padding: 8px 14px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition: all 0.2s ease;
    border-radius: 4px;
  }
  .modal-content button:hover {
    background: #005a9e;
    color: #d0e7ff;
    border-color: #004578;
  }
  body.light-mode .modal-content button:hover {
    background: #004578;
    color: #b6d1ff;
    border-color: #00345e;
  }
</style>
</head>
<body>

<div class="menu-container" role="main" aria-label="Main menu">
  <div class="left-menu" aria-label="Primary actions">
    <h1>
      <img src="OpenAdobe.png" alt="Open Project Logo" />
      The Open Project
    </h1>

    <button onclick="window.location.href='editor.html'" aria-label="New Animate Project">
      <img src="animate.png" alt="Animate Icon" /> New Animate Project
    </button>

    <button onclick="window.location.href='open-illustrator.html'" aria-label="New Illustrator Project">
      <img src="illustrator.png" alt="Illustrator Icon" /> New Illustrator Project
    </button>

    <input type="file" accept=".oa,.oi" style="display: none;" id="fileInput" />
    <button onclick="document.getElementById('fileInput').click()" aria-label="Open Project File">
      <img src="file_open.png" alt="Open File Icon" /> Open Project
    </button>

    <button onclick="showAbout()" aria-label="About this project">
      <img src="info.png" alt="Info Icon" /> About
    </button>
  </div>

  <div class="right-menu" aria-label="Recent projects">
    <div class="recent-projects" id="recentList">
      <strong>Recent Projects</strong>
    </div>
  </div>
</div>

<footer>The Open Project v1.2 â€“ Free &amp; Open Source</footer>

<!-- About Modal -->
<div class="modal" id="aboutModal" role="dialog" aria-modal="true" aria-labelledby="aboutTitle">
  <div class="modal-content">
    <h2 id="aboutTitle">About Open Animate</h2>
    <p>Open Animate is a free, open-source web-based animation tool inspired by Adobe Animate.</p>
    <p>Created for creators who want full control without subscriptions.</p>
    <button onclick="closeAbout()" aria-label="Close about modal">Close</button>
  </div>
</div>

<script>
  const recentList = document.getElementById('recentList');

  // Load recent projects
  function loadRecents() {
    let recents = JSON.parse(localStorage.getItem('recentProjects') || '[]');
    recentList.innerHTML = '<strong>Recent Projects</strong>';
    recents.forEach((proj) => {
      const div = document.createElement('div');
      div.className = 'recent-item';
      div.textContent = proj.name;
      div.tabIndex = 0;
      div.role = 'button';
      div.setAttribute('aria-label', `Open project ${proj.name}`);
      div.onclick = () => {
        localStorage.setItem('loadedProject', proj.data);
        window.location.href = 'editor.html';
      };
      div.onkeydown = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          div.click();
        }
      };
      recentList.appendChild(div);
    });
  }
  loadRecents();

  // About modal
  function showAbout() {
    const modal = document.getElementById('aboutModal');
    modal.style.display = 'flex';
    modal.querySelector('button').focus();
  }
  function closeAbout() {
    document.getElementById('aboutModal').style.display = 'none';
  }

  // File open
  document.getElementById('fileInput').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (e) {
      localStorage.setItem('loadedProject', e.target.result);
      window.location.href = file.name.endsWith('.oi') ? 'open-illustrator.html' : 'editor.html';
    };
    reader.readAsText(file);
  });
</script>

</body>
</html>
