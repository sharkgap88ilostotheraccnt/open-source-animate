<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Animate - Symbol Editor</title>
<style>
  body {
    background: radial-gradient(circle at center, #2b2b2b, #1b1b1b);
    color: #fff;
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  h2 {
    font-size: 28px;
    color: #ffd700;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
  }
  #toolbar {
    margin-top: 10px;
    background: #2e2e2e;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #ffd700;
    display: flex;
    gap: 10px;
  }
  #toolbar button {
    background: #2e2e2e;
    color: #fff;
    border: 1px solid #ffd700;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    transition: background 0.2s;
  }
  #toolbar button:hover {
    background: #ffd700;
    color: #000;
  }
  canvas {
    background: #333;
    border: 2px solid #ffd700;
    margin-top: 15px;
    border-radius: 8px;
    cursor: crosshair;
  }
  footer {
    position: absolute;
    bottom: 10px;
    font-size: 12px;
    color: #aaa;
  }
</style>
</head>
<body>

<h2>🖌️ Create Symbol</h2>
<div id="toolbar">
  <button id="pen">✏️ Pen</button>
  <button id="rect">⬛ Rectangle</button>
  <button id="circle">⚪ Circle</button>
  <button id="clear">🗑️ Clear</button>
  <button id="save">💾 Save Symbol</button>
</div>
<canvas id="editorCanvas" width="400" height="400"></canvas>

<footer>Tip: Draw or place shapes → Save → Adds to Library</footer>

<script>
const canvas = document.getElementById("editorCanvas");
const ctx = canvas.getContext("2d");

let currentTool = "pen";
let drawing = false;
let startX, startY;

document.getElementById("pen").onclick = () => currentTool = "pen";
document.getElementById("rect").onclick = () => currentTool = "rect";
document.getElementById("circle").onclick = () => currentTool = "circle";

canvas.addEventListener("mousedown", (e) => {
  startX = e.offsetX;
  startY = e.offsetY;
  drawing = true;
  if (currentTool === "pen") {
    ctx.beginPath();
    ctx.moveTo(startX, startY);
  }
});

canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  if (currentTool === "pen") {
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 2;
    ctx.stroke();
  }
});

canvas.addEventListener("mouseup", (e) => {
  if (!drawing) return;
  drawing = false;

  const endX = e.offsetX;
  const endY = e.offsetY;

  ctx.strokeStyle = "#fff";
  ctx.lineWidth = 2;

  if (currentTool === "rect") {
    ctx.strokeRect(startX, startY, endX - startX, endY - startY);
  } else if (currentTool === "circle") {
    const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
    ctx.beginPath();
    ctx.arc(startX, startY, radius, 0, Math.PI * 2);
    ctx.stroke();
  }
});

document.getElementById("clear").onclick = () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
};

document.getElementById("save").onclick = () => {
  const dataURL = canvas.toDataURL("image/png");
  if (window.opener && window.opener.receiveSymbol) {
    window.opener.receiveSymbol(dataURL);
  }
  window.close();
};
</script>

</body>
</html>
